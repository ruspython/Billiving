<!DOCTYPE html>
<html ng-app="products">
<head>
    <meta charset="utf-8">
    <title>METROSHOP</title>
    <!-- Description, Keywords and Author -->
    <meta name="description" content="Your description">
    <meta name="keywords" content="Your,Keywords">
    <meta name="author" content="Himanshu_Gupta">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Styles -->
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font awesome CSS -->
    <link href="assets/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/style-less.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="#">
</head>

<body>

<!-- main wrapper -->
<div class="wrapper">

    <header>
        <!-- navigation menu with logo -->
        <nav class="navbar">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/"><img class="img-responsive" src="assets/img/logo/logo.png" alt=""></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#/" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-expanded="false">Home</a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-expanded="false">Category <span class="caret"></span></a>
                            <ul class="dropdown-menu" role="menu">
                                <li ng-repeat="category in categories"><a href="items.html"><i
                                        class="fa fa-arrow-right"></i> {{category.Name}}</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </header>
    <!-- header end -->

    <!-- main content -->
    <div class="main-content" ng-view>

    </div>
    <!-- main content end -->

    {{products[0]}}
</div>

<!-- Scroll to top -->
<span class="totop"><a href="#"><i class="fa fa-arrow-up"></i></a></span>

<!-- Javascript files -->
<!-- jQuery -->
<script src="assets/js/jquery.js"></script>
<!-- Bootstrap JS -->
<script src="assets/js/bootstrap.min.js"></script>
<!-- FlexSlider -->
<script defer src="assets/js/jquery.flexslider-min.js"></script>
<!-- SmoothScroll JS -->
<script src="assets/js/SmoothScroll.js"></script>
<!-- Respond JS for IE8 -->
<script src="assets/js/respond.min.js"></script>
<!-- HTML5 Support for IE -->
<script src="assets/js/html5shiv.js"></script>
<!-- Custom JS -->
<script src="assets/js/custom.js"></script>
<!-- Angular-->
<script src="assets/js/angular.js"></script>
<script src="assets/js/angular-route.js"></script>
<script src="assets/js/ng-infinite-scroll.js"></script>
<!-- Product module files -->
<script src="app/products.js"></script>
<script src="app/routes.js"></script>
<script src="app/components/products/controllers/list.controller.js"></script>
<script src="app/components/products/controllers/detail.controller.js"></script>
<script src="app/components/products/directives/products.directives.js"></script>
<script src="app/components/products/services/products.service.js"></script>
</body>
</html>
