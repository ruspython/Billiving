<div class="container">
    <!-- inner items -->
    <div class="inner-conten">
        <!-- products item -->
        <div class="item-single">
            <!-- heading -->
            <h2 class="br-orange default-head">You are viewing item: {{product.ShortDescription | cut:true:100:' ...'}}</h2>
            <!-- single product details -->
            <a href="#/" class="btn btn-green"> <- Back </a>
            <div class="row">
                <div class="col-md-4 col-sm-4">
                    <div>
                        <div style="height: 305px">
                            <carousel interval="myInterval" no-wrap="noWrapSlides">
                                <slide ng-repeat="pic in product.Pictures" active="slide.active">
                                    <img ng-src="{{IMAGE_DIR}}{{pic.Picture}}" style="margin:auto;"/>
                                </slide>
                            </carousel>
                        </div>
                    </div>
                </div>
                <div class="col-md-8 col-sm-8">
                    <!-- product items details -->
                    <div class="item-details">
                        <!-- heading -->
                        <h3>{{product.ShortDescription | cut:true:100:' ...'}}</h3>
                        <!-- table -->
                        <div class="table-responsive">
                            <table class="table">
                                <tr>
                                    <th>Price:</th>
                                    <td><strong class="theme">{{product.Price | currency:CURRENCY_SYMBOL}}</strong></td>
                                </tr>
                            </table>
                        </div>
                        <div role="tabpanel">
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="active"><a href="assets/#tab1"
                                                                          aria-controls="tab1" role="tab"
                                                                          data-toggle="tab">Description</a></li>
                            </ul>
                            <div class="tab-content">
                                <div role="tabpanel" class="tab-pane fade in active" id="tab1">
                                    <p>{{product.FullDescription}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <form ng-show="PAYPAL_ENABLED">
                        <a id="ctl00_ContentPlaceHolder1_PayInvoiceControl1_lnkPay" class="btn btn-green btn-invoice" href='javascript:WebForm_DoPostBackWithOptions(new WebForm_PostBackOptions("ctl00$ContentPlaceHolder1$PayInvoiceControl1$lnkPay", "", false, "", "https://www.paypal.com/cgi-bin/webscr", false, true))'>Pay with PayPal</a>
                        <input type="hidden" name="cmd" value="_xclick"><input type="hidden" name="business" value="support@billiving.com"><input type="hidden" name="item_name" value="{{product.ShortDescription | cut:true:100:' ...'}}"><input type="hidden" name="amount" value="{{product.Price}}"><input type="hidden" name="no_shipping" value="1"><input type="hidden" name="notify_url" value="https://www.billiving.com/account/Paypal/ProcessIPN.aspx"><input type="hidden" name="return" value="https://www.billiving.com/account/Clients/Docs/InvoiceView.aspx?key=5006ff05-7aa6-4d2f-9f52-217fd83f2ac1"><input type="hidden" name="cancel_return" value="https://www.billiving.com/account/Clients/Docs/InvoiceView.aspx?key=5006ff05-7aa6-4d2f-9f52-217fd83f2ac1"><input type="hidden" name="invoice" value="OF2015013"><input type="hidden" name="custom" value="5006ff05-7aa6-4d2f-9f52-217fd83f2ac1"><input type="hidden" name="currency_code" value="USD"><input type="hidden" name="image_url" value="https://www.billiving.com/content/images/logo.png">
                        <input type="hidden" name="bn" value="BILLIVING_SP">

                    </form>
                </div>
            </div>
        </div>
        <!-- product item end -->
    </div>
</div>
